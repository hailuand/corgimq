status = warn

# Name of the configuration
name = PostgreSqlMQ

# Console appender configuration
appender.console.type = Console
appender.console.name = consoleLogger
appender.console.layout.type = PatternLayout
appender.console.layout.pattern = %d [%p] %c{1.} - %m%n

# Root logger level
rootLogger.level = info

# Root logger referring to console appender
rootLogger.appenderRef.stdout.ref = consoleLogger

# Dependencies
loggers = com.github.dockerjava.zerodep, org.testcontainers, tc.postgres, com.zaxxer.hikari
logger.com.github.dockerjava.zerodep.name = com.github.dockerjava.zerodep
logger.org.testcontainers.name = org.testcontainers
logger.tc.postgres.name = tc.postgres
logger.com.github.dockerjava.zerodep.level = warn
logger.org.testcontainers.level = warn
logger.tc.postgres.level = info
logger.com.zaxxer.hikari.name = com.zaxxer.hikari
logger.com.zaxxer.hikari.level = info